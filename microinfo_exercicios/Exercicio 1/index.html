<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dados em JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .variable {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ecf0f1;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <h1>Exibição de Variáveis em JavaScript</h1>
    <div id="output"></div>

    <script src="scripts.js">
        const outputDiv = document.getElementById("output");

        const variables = [
            { label: "String (nome)", value: nome },
            { label: "Number (idade)", value: idade },
            { label: "Number (altura)", value: altura },
            { label: "Boolean (ativo)", value: ativo },
            { label: "Null (profissao)", value: profissao },
            { label: "Undefined (endereco)", value: endereco },
            { label: "Array (hobbies)", value: hobbies },
            { label: "Objeto (pessoa)", value: JSON.stringify(pessoa) },
        ];

        variables.forEach(variable => {
            const variableDiv = document.createElement("div");
            variableDiv.className = "variable";
            variableDiv.textContent = `${variable.label}: ${variable.value}`;
            outputDiv.appendChild(variableDiv);
        });
        
        console.log("Variáveis declaradas:");
        variables.forEach(variable => {
            console.log(`${variable.label}:`, variable.value);
        });
    </script>
</body>
</html>
