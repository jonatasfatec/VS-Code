<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Insira seu peso (kg) e altura (m) para calcular seu IMC:</p>
    <form onsubmit="calcularIMC(event)">
        <input type="number" id="peso" placeholder="Peso (kg)" step="0.1" required>
        <input type="number" id="altura" placeholder="Altura (m)" step="0.01" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script src="scripts.js"></script>
</body>
</html>
