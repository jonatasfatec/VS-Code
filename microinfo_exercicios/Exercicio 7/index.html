<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Habilitação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Verificador de Habilitação</h1>
    <p>Insira sua idade para verificar se você pode dirigir:</p>
    <form onsubmit="verificarHabilitacao(event)">
        <input type="number" id="idade" placeholder="Digite sua idade" required>
        <button type="submit">Verificar</button>
    </form>
    <div id="resultado"></div>

    <script src="scripts.js"></script>
</body>
</html>
