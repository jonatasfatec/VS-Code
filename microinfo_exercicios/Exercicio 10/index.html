<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor para Minúsculas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Conversor para Minúsculas</h1>
    <p>Digite um texto abaixo para convertê-lo para letras minúsculas:</p>
    <form onsubmit="converterMinusculas(event)">
        <textarea id="texto" rows="5" placeholder="Digite seu texto aqui..." required></textarea>
        <button type="submit">Converter</button>
    </form>
    <div id="resultado"></div>

    <script src="scripts.js"></script>
</body>
</html>
