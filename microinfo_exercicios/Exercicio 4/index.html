<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora Simples</h1>
    <form onsubmit="calcular(event)">
        <input type="number" id="numero1" placeholder="Digite o primeiro número" required>
        <select id="operador" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="numero2" placeholder="Digite o segundo número" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script src="scripts.js"></script>
</body>
</html>
